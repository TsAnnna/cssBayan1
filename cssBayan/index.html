<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bayan</title>
  <link rel="icon" type="image/x-icon" href="img/accordion-svgrepo-com.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header></header>
  <section class="memes">
    <div class="wrapper">
      <h1>CSS Bayan</h1>

        <div class="meme">
          <input type="radio" id="meme-1" name="meme" checked/>
          <label for="meme-1">
            <span class="decoration-line"></span>
            <div class="meme__title">
              <h3>Developer after the morning call</h3>
              <img class="open-icons" src="img/plus-svgrepo-com.png" alt="closing/opening icon">
            </div>
            <div class="meme__img-container">
              <img class="meme__img" src="./img/meme-1.png" alt="meme">
            </div>
          </label>
        </div>
  
        <div class="meme">
          <input type="radio" id="meme-2" name="meme"/>
          <label for="meme-2">
            <span class="decoration-line"></span>
            <div class="meme__title">
              <h3>Get started in the mood</h3>
              <img class="open-icons" src="img/plus-svgrepo-com.png" alt="closing/opening icon">
            </div>
            <div class="meme__img-container">
              <img class="meme__img" src="./img/meme-2.png" alt="meme">
            </div>
          </label>
        </div>

        <div class="meme">
          <input type="radio" id="meme-3" name="meme"/>
          <label for="meme-3">
            <span class="decoration-line"></span>
            <div class="meme__title">
              <h3>+1 phobia at the interview</h3>
              <img class="open-icons" src="img/plus-svgrepo-com.png" alt="closing/opening icon">
            </div>
            <div class="meme__img-container">
              <img class="meme__img" src="./img/meme-3.png" alt="meme">
            </div>
          </label>
        </div>

        <div class="meme">
          <input type="radio" id="meme-4" name="meme"/>
          <label for="meme-4">
            <span class="decoration-line"></span>
            <div class="meme__title">
              <h3>Better exercise for the eyes</h3>
              <img class="open-icons" src="img/plus-svgrepo-com.png" alt="closing/opening icon">
            </div>
            <div class="meme__img-container">
              <img class="meme__img" src="./img/meme-4.png" alt="meme">
            </div>
          </label>
        </div>

        <div class="meme">
          <input type="radio" id="meme-5" name="meme"/>
          <label for="meme-5">
            <span class="decoration-line"></span>
            <div class="meme__title">
              <h3>When you merge two branches</h3>
              <img class="open-icons" src="img/plus-svgrepo-com.png" alt="closing/opening icon">
            </div>
            <div class="meme__img-container">
              <img class="meme__img" src="./img/meme-5.png" alt="meme">
            </div>
          </label>
        </div>
      <div>
    </div>
  </section>
  <footer></footer>
</body>
</html>
